<!DOCTYPE html>
<html>
<head>
	<title> calculator </title>
</head>
<link rel="stylesheet" type="text/css" href="calc.css">
<body>


<center>

<div id="main">


<form name="form"  > <input type="text"  id="text"  name="">    </form>



<button  id="brc" onclick="power()" value="AC" style="position: relative;top :4px" >  AC </button>
<button  id="ac" onclick="clean()" value="c" style="position: relative;top :4px" >  C </button>

<button id="divide" onclick="insert('/')" value="/" style="position: relative;top :4px">   /</button>
<br>

<button id="seven" onclick="insert(7)" value="7" style="position: relative;top :7px"> 7  </button>

<button  id ="eight"   onclick="insert(8)" value="8" style="position: relative;top :7px"> 8  </button>

<button id="nine"   onclick="insert(9)" value="9"style="position: relative;top :7px">   9</button>

<button id="mul"  onclick="insert('*')" value="X"style="position: relative;top :7px" >   x </button><br>

<button id="four"  onclick="insert(4)" value="4" style="position: relative;top :12px"    >   4</button>

<button id="five"  onclick="insert(5)" value="5"  style="position: relative;top :11px" >   5</button>

<button id="six" onclick="insert(6)" value="6"  style="position: relative;top :11px"  >   6</button>

<button id="minus" onclick="insert('-')" value="-"   style="position: relative;top :11px"  style="font-size: 10px"  >  -</button><br>

<button id="one" onclick="insert(1)" value="1"  style="position: relative;top :15px" >   1</button>

<button id="two" onclick="insert(2)" value="2"  style="position: relative;top :15px" >   2</button>

<button id="three" onclick="insert(3)" value="3" style="position: relative;top :15px" >   3</button>

<button id ="plus" onclick="insert('+')" value="+" style="position: relative;top :15px" >   +</button><br>

<button id="zero" onclick="insert(0)" value="0" style="position: relative;top :19px" >   0</button>
<button id="dot" onclick="insert('.')" value="."  style="position: relative;top: 19px" >.</button>

<button id="eql" onclick="equal()" value="="  style="position: relative;top :19px">  = </button>






































































</div>
</center>
